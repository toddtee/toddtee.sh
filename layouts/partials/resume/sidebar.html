{{ $basics := .Site.Data.resume.basics }}
{{ with $basics }}
  <div class="sidebar">
    {{ partial "resume/basics-image.html" . }}
  </div>
  {{ with .about }}
  <div class="jr-basics__about">{{ . }}</div>
  {{ end }}
  {{ with .skills }}
  <div class="jr-basics__skills">
  {{ partial "resume/skills.html" . }}
  </div>
  {{ end }}
{{ end }}
